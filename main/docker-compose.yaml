version: '3.8'
services:
  backend:
    image: pyms_main_backend:0.1
    build:      
      context: . 
      dockerfile: Dockerfile
    command: 'python main.py'
    environment:
      ADMIN_URL: http://localhost:8000
      QUEUE_URL: amqps://snwftsci:eiBfAIXrTH3uyenftpshNJwhGBFIfDya@rattlesnake.rmq.cloudamqp.com/snwftsci
      DB_URI: mysql://root:root@db/main
    ports:
      - 8001:5000
    volumes:
      - .:/app
    depends_on:
      - db

  queue:
    image: pyms_main_queue:0.1
    build:
      context: . 
      dockerfile: Dockerfile
    command: 'python consumer.py'
    environment:
      ADMIN_URL: http://localhost:8000
      QUEUE_URL: amqps://snwftsci:eiBfAIXrTH3uyenftpshNJwhGBFIfDya@rattlesnake.rmq.cloudamqp.com/snwftsci
      DB_URI: mysql://root:root@db/main
    depends_on:
      - db

  db: 
    image: pyms_main_mysql:0.1
    build:
      context: ../db/
      dockerfile: Dockerfile
    restart: always
    environment:
      MYSQL_DATABASE: main
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33067:3306

